<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>判断奇偶数</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		#app{
			margin-left: 830px;
			margin-top: 400px;
		}
	</style>
	<body>
		<div id="app">
			<input type="text"  value="请输入整数" v-model="msg" />
			<h2 v-if='msg%2==0'>是偶数</h2>
			<h2 v-else>是奇数</h2>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					msg:'请输入整数'
					}
				
			})

		</script>
	</body>
</html>
