<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.poem{
				text-align: center;
				margin-top: 250px;
			}
		</style>
	</head>
	<body text="red">
		<div class="poem" >
			<center>
			<table border="0" cellspacing="" cellpadding="" >
				<tr>
					<th>登高</th>
				</tr>
				<tr>
					<th>唐&nbsp;&nbsp;李白</th>
				</tr>
				<tr>
					<td>风急天高猿啸哀，渚清沙白鸟飞回。</td>
				</tr>
				<tr>
					<td>无边落木萧萧下，不尽长江滚滚来。</td>
				</tr>
				<tr>
					<td>万里悲秋常作客，百年多病独登台。</td>
				</tr>
				<tr>
					<td>艰难苦恨繁霜鬓，潦倒新停浊酒杯。</td>
				</tr>
			</table>
			</center>
		</div>
	</body>
</html>
