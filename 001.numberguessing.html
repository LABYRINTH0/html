<!doctype html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>vue数字游戏</title>
 <script src="js/vue.js"></script>
 <style type="text/css">
 	#container{
		float: left;
		margin-top:350px ;
		margin-left: 880px;
		text-align: center;
		
		
	}
 </style>
 </head>
 <body>
 <div id="container">
  <p>{{msg}}</p>
  <my-game></my-game>
 </div>
 <script>
	 
 
  Vue.component("my-game",{
   data:function(){
    return {
     randomNum:0,
     myInput:0,
     result:""
    }
   },
   template:`
    <div id="in">
     <input type="text" v-model.number="myInput"/>
     <br>
     <p>{{result}}</p>
    </div>
   `,
   beforeMount: function () {
  var num = Math.floor(Math.random()*10);
  console.log(num);
  this.randomNum = num;
  },

   watch:{
    myInput:function(){
     if(this.myInput==this.randomNum){
      this.result = "恭喜：猜对了";
     }else if(this.myInput>this.randomNum){
      this.result = "啊哦！猜大了";
     }else{
      this.result = "啊哦！猜小了";
     }
    }
   }
  })
  new Vue({
   el:"#container",
   data:{
    msg:"请输入任意整数"
   }
  })
 </script>
 </body>
</html>
